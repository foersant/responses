asyncapi: 2.5.0
info:
  title: Object specifications for response data
  description: The Verona Interfaces specifications do not describe data structures for response processing. Responses in Verona are strings - serialized objects of unknown structure. This way, we have maximal flexibility. But in order to develop efficient routines for data analyses, the IQB introduces some specs of data. Browse this document to learn about concepts and procedures for data processing AFTER the assessment is done. Click on "Payload" to expand the data structure.
