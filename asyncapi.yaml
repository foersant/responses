    url: https://www.iqb.hu-berlin.de
    email: iqb-tbadev@hu-berlin.de
channels:
  variable_list:
    subscribe:
      operationId: 'variable list'
      description: A variable is a data source in units during tests. This list describes these sources to prepare processing steps.
      message:
        messageId: variableList
        contentType: application/json
        payload:
          $ref: 'https://raw.githubusercontent.com/iqb-berlin/responses/master/variable-list/variable-list.json'
  response:
    subscribe:
      operationId: 'response'
      description: During the test, response values are saved, restored, coded and scored using this data structure.
      message:
        messageId: response
        contentType: application/json
        payload:
          $ref: 'https://raw.githubusercontent.com/iqb-berlin/responses/master/response/response.json'
  response_scheme:
    subscribe:
      operationId: 'response scheme'
      description: Rules for processing responses.
      message:
        messageId: response_schema
        contentType: application/json
        payload:
          $ref: 'https://raw.githubusercontent.com/iqb-berlin/responses/master/response-scheme/response-scheme.json'
