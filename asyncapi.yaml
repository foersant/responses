asyncapi: 2.5.0
info:
  title: Object specifications for response data
  description: The Verona Interfaces specifications do not describe data structures for response processing. This in important, because this gives us all freedom we need. But in order to develop efficient routines for data analyses, the IQB introduces some specs of data. Browse this document to learn about concepts and procedures for data processing AFTER the assessment is done.
  version: 0.4.0-beta
channels:
  variableList:
    subscribe:
      operationId: 'variableList'
      description: This list describes all possible variables in the unit, e. g. all possible response values.
      message:
        contentType: application/json
        payload:
          $ref: 'https://raw.githubusercontent.com/iqb-berlin/responses/master/variable-list/variable-list.json'

  responseData:
    subscribe:
      operationId: 'responseData'
      description: This structure carries the data produced be the player.
      message:
        contentType: application/json
        payload:
          $ref: 'https://raw.githubusercontent.com/iqb-berlin/responses/master/response/response.json'
